<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>The Moon</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/moon.png">
</head>

<body>
  <section class="loadingScreen">
    <img src="img/loadingAstro.jpg" alt="Floating astronaut">
    <h1>LOADING</h1>
  </section>
  <section id="landingPage">
    <a class="start" id="startButton" href="#"><span>STAR</span>T</a>
    <div class="moonDiv"><img id="moon1" src="img/moon1.png" alt=""></div>
    <div class="moonDiv"><img id="moon2" src="img/moon2.png" alt=""></div>
    <div class="moonDiv"><img id="moon3" src="img/moon3.png" alt=""></div>
    <div class="moonDiv"><img id="moon4" src="img/moon4.png" alt=""></div>
    <div class="moonDiv"><img id="moon5" src="img/moon5.png" alt=""></div>
    <div class="moonDiv"><img id="moon6" src="img/moon6.png" alt=""></div>
    <div class="moonDiv"><img id="moon7" src="img/moon7.png" alt=""></div>
  </section>
  <section class="moonOrbit hidden">
    <div class="stars"></div>
    <img id="moonPic" src="img/moonOrbit.jpg" alt="Moon">
    <a id="moonStart" class="start" href="#"><span>THE MOO</span>N</a>
    <div id="absolute">
      <img class="rocket" src="img/rocket.png" alt="Rocket">
    </div>
  </section>
  <section class="moonLanding hidden">
    <img id="moonFlying" class="rocket" src="img/rocket.png" alt="rocket">
    <a id="theFlag" class="start" href="#"><span>THE FLA</span>G</a>
    <img id="moonGround" src="img/ground.jpg" alt="Moon floor">
    <img id="module" src="img/ApolloModule.png" alt="Apollo 11 module">
    <img id="astro" src="img/astro.png" alt="Astronaut">
    <img id="americanFlag" class="hidden" src="img/flag.png" alt="American flag">
    <a id="goBack" class="start hidden" href="#"><span>THE CRE</span>W</a>
  </section>
  <section class="groupPhoto hidden">
    <img src="img/posing.png" alt="Apollo 11 crew">
    <a id="finalSlide" class="start" href="#"><span>GO HOM</span>E</a>
  </section>
  <section class="flyHome hidden">
    <img id="earth" src="img/earth.png" alt="Earth">
    <img id="littleMoon" src="img/littleMoon.jpg" alt="Moon in the distance">
    <img id="rocketHome" src="img/rocket.png" alt="Rocket">
    <img id="earthFlying" class="rocket hidden" src="img/rocket.png" alt="rocket">
  </section>
  <script src="script/script.js"></script>
</body>

</html>
